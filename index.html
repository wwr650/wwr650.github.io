<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta name="google-adsense-account" content="ca-pub-9777697818402429">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航页</title>
        <!-- 网站图标 -->
    <link rel="icon" href="https://pub-21bfc399998f49b3be629ce080154177.r2.dev/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://pub-21bfc399998f49b3be629ce080154177.r2.dev/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://pub-21bfc399998f49b3be629ce080154177.r2.dev/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icons/default.png" type="image/png">
</head>

<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="header-content">
                <h1 class="site-title" id="siteTitle">个人导航页</h1>
                <p class="site-description" id="siteDescription">我的常用网站集合</p>
            </div>

            <!-- 搜索框 -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="搜索网站名称或描述...">
                    <button id="clearSearch" class="clear-btn" title="清除搜索">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-hint" id="searchHint"></div>
            </div>

            <!-- 主题切换 -->
            <div class="theme-switch-container">
                <button id="themeToggle" class="theme-toggle" title="切换日/夜间模式">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- 分类导航 -->
        <nav class="category-nav" id="categoryNav">
            <!-- 分类按钮将在此动态生成 -->
        </nav>

        <!-- 网站展示区域 -->
        <main class="main-content">
            <div class="websites-grid" id="websitesGrid">
                <!-- 网站卡片将在此动态生成 -->
            </div>

            <!-- 空状态提示 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-search-empty"></i>
                <h3>未找到匹配的网站</h3>
                <p>尝试使用其他关键词搜索</p>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© <span id="currentYear"></span> 个人导航页 | 由 <a href="#" target="_blank" id="authorLink">YAML</a> 配置文件驱动
            </p>
            <p class="site-count">已收录 <span id="siteCount">0</span> 个网站</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9777697818402429"
     crossorigin="anonymous"></script>
</html>
